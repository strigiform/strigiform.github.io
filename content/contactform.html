<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('/media/posts/202101/136986458_100417321979219_4411518864004180926_n_18068172640251024.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            position: relative;

        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px); /* Adjust the blur intensity as needed */

            /* background: rgba(0, 0, 0, 0.5); */
            z-index: -1; /* Place it behind the content */
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-form {
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px); /* Adjust the blur intensity as needed */
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the transparency as needed */
        }

        .form-content {
            padding-top: 60px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #message {
            height: 100px;
            resize: none;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Contact Form -->
    <div class="container center-container">
        <div class="col-md-6 contact-form">

            <!-- Form Content -->
            <div class="form-content">
                <h1 class="text-center mb-4">Contact Me</h1>

                <form action="https://formspree.io/f/mqkrllkk" method="POST" onsubmit="addEmailExtension()">
                    <div class="form-group">
                        <label for="name">Your name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="message">Your message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Add "@email.com" to the name input when submitting the form
        function addEmailExtension() {
            var nameInput = document.getElementById('name');
            nameInput.value = nameInput.value.trim() + '@email.com';
        }
    </script>

</body>
</html>
